name: tagbean
description: Sistema de Gestão de Etiquetas Eletrônicas TagBean
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI e Ícones
  cupertino_icons: ^1.0.2

  # Utilitários
  intl: ^0.18.0
  shared_preferences: ^2.2.2

  # Gerenciamento de Estado - Riverpod
  flutter_riverpod: ^2.4.9

  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0

  # JSON Serialization (para models)
  json_annotation: ^4.8.1
  
  # Connectivity - verificar estado de conexão
  connectivity_plus: ^6.0.0
  
  # File Picker para seleção de arquivos
  file_picker: ^6.1.1
  
  # CSV Parser para processamento de CSV
  csv: ^6.0.0
  
  # Scanner de código de barras via câmera
  mobile_scanner: ^5.2.3
  
  # Web utilities (conditional import)
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  dart_code_metrics: ^4.19.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets - Imagens e recursos
  assets:
    - assets/images/logo/

  # Fonts (se necessário adicionar fontes customizadas)
  # fonts:
